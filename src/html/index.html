  <body lang="zh-Hant">
    <div class="cent01">
      <!-- header -->
      <header class="fixed-top">
        <div class="row py-3">
          <div class="col-3 text-start">
            <a href="index.html"><img src="../img/logo.svg" /></a>
          </div>
          <div class="col-9">
            <ul class="navbar-nav flex-row justify-content-end px-3 py-2">
              <li class="nav-item ps-5">
                <a class="nav-link custom-nav active" href="#">首頁</a>
              </li>
              <li class="nav-item ps-5">
                <a class="nav-link custom-nav" href="#">優惠券平台</a>
              </li>
              <li class="nav-item ps-5">
                <a class="nav-link custom-nav" href="#">周邊好康</a>
              </li>
              <li class="nav-item ps-5">
                <a class="nav-link custom-nav" href="#">任務遊戲</a>
              </li>
              <li class="nav-item ps-5">
                <a class="nav-link custom-nav" href="#">關於我們</a>
              </li>
              <li class="nav-item ps-5">
                <a class="nav-link custom-nav" href="#">聯絡我們</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <!-- 輪播區塊開始 -->
      <div
        id="mainCarousel"
        class="carousel slide pb-5 mb-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <!-- 第一張輪播內容 -->
          <div class="carousel-item active">
            <div class="container">
              <div class="row align-items-center">
                <!-- 左側文字 -->
                <div class="col-md-6 text-center text-md-start">
                  <h2 class="fw-bold">
                    一站式會員專屬<br /><span class="text-danger"
                      >優惠平台</span
                    >
                  </h2>
                  <p>快速導入、多元整合、高效互動</p>
                </div>
                <!-- 右側圖片 -->
                <div class="col-md-6">
                  <img
                    src="../img/banner01.png"
                    class="img-fluid"
                    alt="優惠平台圖片"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- 第二張輪播內容（可複製這區塊） -->
          <div class="carousel-item">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                  <h2 class="fw-bold">
                    會員互動行銷<br /><span class="text-danger">專屬任務</span>
                  </h2>
                  <p>提升參與、加強黏著、精準獎勵</p>
                </div>
                <div class="col-md-6">
                  <img
                    src="../img/banner01.png"
                    class="img-fluid"
                    alt="互動任務圖片"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 輪播左右箭頭 -->
        <!-- <button
          class="carousel-control-prev"

        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="next"
