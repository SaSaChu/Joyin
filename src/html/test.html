<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Swiper 測試</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <style>
      body {
        background: #f9f7f2;
        margin: 0;
        font-family: sans-serif;
      }
      .custom-container {
        max-width: 1310px;
        margin: 0 auto;
        padding: 50px 15px;
      }
      .section-title {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
      }
      .red-line {
        display: inline-block;
        width: 4px;
        height: 20px;
        background: red;
        margin-right: 10px;
      }
      .case-arrow {
        background: #fff;
        border: 2px solid #000;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        position: static !important;
      }
      .swiper {
        padding-bottom: 50px;
      }
      .arrow-group {
        display: flex;
        gap: 10px;
        justify-content: end;
      }
      @media (max-width: 991.98px) {
        .arrow-group {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="custom-container">
      <div class="section-title">成功案例</div>

      <div class="swiper case-swiper">
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide">
            <div>
              <img src="img/case01.png" class="img-fluid" alt="案例1" />
              <p><span class="red-line"></span> 連鎖飲料店：轉盤抽折價券</p>
            </div>
            <div class="arrow-group mt-3">
              <div class="case-button-prev case-arrow"></div>
              <div class="case-button-next case-arrow"></div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="swiper-slide">
            <div>
              <img src="img/case01.png" class="img-fluid" alt="案例2" />
              <p><span class="red-line"></span> 百貨品牌：任務挑戰</p>
            </div>
            <div class="arrow-group mt-3">
              <div class="case-button-prev case-arrow"></div>
              <div class="case-button-next case-arrow"></div>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="swiper-slide">
            <div>
              <img src="img/case01.png" class="img-fluid" alt="案例3" />
              <p><span class="red-line"></span> 產品問答抽獎</p>
            </div>
            <div class="arrow-group mt-3">
              <div class="case-button-prev case-arrow"></div>
              <div class="case-button-next case-arrow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const caseSwiper = new Swiper(".case-swiper", {
          loop: true,
          navigation: {
            nextEl: ".case-button-next",
            prevEl: ".case-button-prev",
          },
          spaceBetween: 30,
        });
      });
    </script>
  </body>
</html>
